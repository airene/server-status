<!DOCTYPE html>
<html>

<head>
	<title>ServerStatus-Rust版</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="ServerStatus-Rust ServerStatus 探针 云监控">
	<meta name="author" content="BotoX">
	<meta name="robots" content="noindex">
	<style>
		body {
			padding-top: 70px;
			padding-bottom: 30px;
		}
	</style>

</head>

<body>
	<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="navbar-header">
					<button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">ServerStatus</a>
				</div>

			</div>
		</div>
	</div>

	<div class="container content">
		<div id="loading-notice">
			<noscript>
				<div class="alert alert-danger" style="text-align: center;">
					<strong>Enable JavaScript</strong> , please do it.
				</div>
			</noscript>
			<div style="text-align: center;">
				警告:如果出现此消息，请确保您已启用Javascript! <br />否则云监控主服务没启动或已关闭.
			</div>
			<p></p>
		</div>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr>
					<th id="online_status" style="text-align: center;">协议</th>
					<th id="month_traffic" style="text-align: center;">月流量 ↓|↑</th>
					<th id="name">节点名</th>
					<th id="type">类型</th>
					<th id="location">位置</th>
					<th id="uptime">在线时间</th>
					<th id="load">负载</th>
					<th id="network">网络 ↓|↑</th>
					<th id="traffic">总流量 ↓|↑</th>
					<th id="cpu">处理器</th>
					<th id="ram">内存</th>
					<th id="hdd">硬盘</th>
					<th id="ping">联通 | 电信 | 移动</th>
				</tr>
			</thead>
			<tbody id="servers">
				<!-- Servers here \o/ -->
			</tbody>
		</table>
		<br />
		<div id="updated">Updating...</div>
	</div>

</body>

</html>
